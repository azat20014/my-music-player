   <!DOCTYPE html>
   <html lang="ru">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Audio Player</title>
   </head>
   <body>
       
       <!-- Ваш контент до плеера -->

       <!-- Добавление кода виджета от Elfsight -->
       <div id="audio-player" style="width:100%;height:auto;"></div>
       <script src="https://apps.elfsight.com/p/platform.js" defer></script>
       <script>
           (function(d){
               var js, id = 'elfsight-app-purpose', ref = d.getElementsByTagName('script')[0];
               if (d.getElementById(id)) {return;}
               js = d.createElement('script'); 
               js.id = id; 
               js.async = true;
               js.src = 'https://apps.elfsight.com/p/platform.js';
               ref.parentNode.insertBefore(js, ref);
           }(document));
       </script>

       <!-- Ваш контент после плеера -->

   </body>
